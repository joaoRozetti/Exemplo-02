<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios da turma C</title>
</head>

<body>
    <header>
        <h1>Exemplo de página HTML5</h1>
    </header>
    <main>
        <!--Exibir imagem-->
        <figure align="center">
            <img src="assets/1200x1200bf-60.jpg" alt="Albúm System Of A Down 1998 by System Of A Down" width="400">
            <figcaption>Albúm System Of A Down 1998 by System Of A Down</figcaption>
        </figure>
        <!--Audio-->
        <audio controls>
            <source src="assets/PIC_Aula10_town-10169.mp3" type="audio/mpeg">
        </audio>
        <br>
        <!--Video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HUe-BCv6za0?si=ktSurc5ta3kAGAot"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br>
            <br>
            <!--Formulário com validação-->
            <form action="">
                <label for="Nome">Nome</label>
                <input type="text" id="Nome" name="nome" required>
                <label for="Email">E-mail</label>
                <input type="email" name="email" id="email" required>
                <!--Botão-->
                <button type="submit">Enviar</button>
            </form>


</body>

</html>
